<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Happy Birthday Kasif">
    <meta name="keywords" content="birthday, cake, happy birthday, greetings, fireworks">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="start">START</button>
    <button id="startconsoledebug" style="display: none;">enable console logs</button>
    <button id="stopconsoledebug" style="display: none;">disable console logs</button>
    <div id="cake-holder">
        <h4 id="instructions">Blow the candles.</h4>
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <!-- Candles will be dynamically added here -->
        </div>
        <div class="text-center">
            <h5 class="cake-off">💖 Happy Birthday Dude 💖</h5>
            <p class="cake-off">💝 Wish you the best 💝</p>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Happy Birthday!</h2>
            <p>Wishing you a fantastic day filled with joy and happiness!</p>
            <div class="popup-buttons">
                <button id="cancel-button">Cancel</button>
                <button id="ok-button">OK</button>
            </div>
        </div>
    </div>
    <div id="messages" class="messages">
        <!-- Birthday messages will be displayed here -->
    </div>
    <canvas id="c"></canvas>
    <audio id="birthday-audio" src="audio.mp3" loop></audio>
    <script src="main.js"></script>
</body>
</html>
